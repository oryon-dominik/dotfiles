[env_var]
disabled = true
[character]
format = "$symbol "
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bold white)"
trim_at = ""
disabled = false

[directory]
# The number of parent folders that the current directory should be truncated to.
truncation_length = 0
# Whether or not to truncate to the root of the git repo that you're currently in.
truncate_to_repo = false
# The style for the root of the git repo when truncate_to_repo option is set to false.
repo_root_style = "dimmed purple"
format = """[$path]($style)[$read_only]($read_only_style)"""
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
style = "bold yellow"
read_only = " ğŸ”’"  # The symbol indicating current directory is read only.
read_only_style = "red"
# The symbol to prefix to truncated paths. eg: "â€¦/"
truncation_symbol = ""
fish_style_pwd_dir_length = 1
use_logical_path = true  # true: symlinks not resovled
home_symbol = "~"
[directory.substitutions]
"X:/Meine Ablage" = "ğŸŒˆ"  # gcloud on windows
"/mnt/x/'Meine Ablage'" = "ğŸŒˆ"

[time]
disabled = false
format = '[$time]($style)'
time_format = "%T"
style = "bold white"
use_12hr = false
utc_time_offset = "local"
time_range = "-"

[shell]
fish_indicator = "fish"
powershell_indicator = "ps"
bash_indicator = "bash"
zsh_indicator = "zsh"
format = "[$indicator]($style)"
unknown_indicator = "mystery shell"
style = "white bold"
disabled = false

[git_branch]
symbol = ""
style = "bold white"
format = "[$symbol$branch]($style)"
always_show_remote = false
truncation_length = 30
truncation_symbol = "..."

[git_commit]
commit_hash_length = 8
style = "bold green"
only_detached = true
tag_disabled = false
tag_symbol = "ğŸ”– "
format = " [\\($hash$tag\\)]($style)"

[git_state]
style = "bold white"
format = '[\($state ($progress_current of $progress_total)\)]($style)'
cherry_pick = "[ğŸ’ PICKING](bold red)"
rebase = "[REBASE](bold red)"
merge = "[MERGE](bold red)"
revert = "[REVERT](bold red)"
bisect = "[BISECT](bold red)"
am = "[AM](bold red)"
am_or_rebase = "[AM/REBASE](bold red)"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style))([ -$deleted]($deleted_style) )'
disabled = false

[git_status]
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
up_to_date = "â‰¡"
untracked = "?"
stashed = "ğŸ“¦"
modified = "!"
staged = '[++\($count\)](green)'
renamed = ">>"
deleted = "âœ˜"
format = '([$ahead_behind]($style)[$conflicted$stashed$staged]($style))'
style = "bold white"

[python]
symbol = " ğŸ "
pyenv_version_name = false
format = '[${symbol}${pyenv_prefix}${version}]($style)[ (\($virtualenv\)) ]($style)'
version_format = "v${raw}"
style = "bold white"
pyenv_prefix = "pyenv"
python_binary = ["python"]
detect_extensions = ["py", "ipynb"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

[nodejs]
symbol = " node "
format = "[$symbol($version) ]($style)"

# $rust$terraform$memory_usage$nix_shell$env_var$custom$status
[docker_context]
format = "[$symbol$context ]($style) "
symbol = " ğŸ³ "

[rust]
symbol = " âš™ï¸ "
format = "[$symbol$version ](red bold)"

[golang]
symbol = " ğŸ¹ "
format = "[$symbol$version ](red bold)"

[terraform]
format = "[$symbol$version$workspace ]($style)"
version_format = "v${raw}"
symbol = " TF "
disabled = true

[memory_usage]
disabled = false

[nix_shell]
symbol = " â„ï¸ "
format = '[$symbol$state( \($name\)) ]($style) '

[status]
format = "[ $symbol$status ]($style)"
disabled = false
